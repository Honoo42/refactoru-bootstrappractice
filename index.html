<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML Bootstrap- Glorious Latveria</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="nav container">
		<ul class="nav nav-pills nav-justified">
			  <li class="nav-link active"><a href="#">Home</a></li>
			  <li class="nav-link"><a href="#">Read About Doom</a></li>
			  <li class="nav-link"><a href="#">Why Richards Sucks</a></li>
</ul>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="jumbotron">
					<h1>Hello Latveria!</h1>
					<p> Welcome to the magnificent country of our marvelous benefactor Victor Von Doom</p>
					<p><a class="btn btn-primary btn-lg" role="button">Crush Richards!<small> I mean Learn More</small></a></p>
				</div>
			</div>
		</div>
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
					  <ol class="carousel-indicators">
					    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
					    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
					  </ol>

	  <!-- Wrapper for slides -->
						  <div class="carousel-inner">
						    <div class="item active">
						      <img class="img-lat" src="http://i.annihil.us/u/prod/marvel//universe3zx/images/thumb/c/c1/Latveria.jpg/406px-Latveria.jpg" alt="...">
						      <div class="carousel-caption">
						        Explore our sceneic mountain fortresses
						      </div>
						    </div>
						    <div class="item">
						      <img class="img-lat" src="http://comicbuzz.com/wp-content/uploads//2011/02/SHS_EP39_Preview1-150x150.jpg" alt="...">
						      <div class="carousel-caption">
						        Admire the majesty of DOOM!
						      </div>
						    </div>
						    <div class="item">
						      <img class="img-lat" src="http://upload.wikimedia.org/wikipedia/commons/c/c2/Latveria_flag.JPG" alt="...">
						      <div class="carousel-caption">
						        Learn our proud history!
						      </div>
						    </div>
						    ...
						  </div>

	  <!-- Controls -->
			  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left"></span>
			  </a>
			  <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right"></span>
			  </a>
			</div>
	</div>
  

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
